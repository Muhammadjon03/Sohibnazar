<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Xavfsizlik Uyini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(30, 41, 59, 0.4);
            border: 2px solid rgba(14, 165, 233, 0.5);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(14, 165, 233, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .auth-form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(15, 23, 42, 0.8);
        }

        .auth-welcome-section {
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .auth-welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(-45deg);
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 3rem;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #0ea5e9;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            opacity: 0.6;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .auth-link {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #06b6d4;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
        }

        .logo-small {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: #0ea5e9;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-welcome-section {
                display: none;
            }

            .auth-form-section {
                padding: 2rem;
            }

            .auth-title {
                font-size: 2rem;
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-section">
            <div class="logo-small">
                <span>üõ°Ô∏è</span>
                Xavfsizlik Uyini
            </div>

            <h1 class="auth-title">Kirish</h1>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Foydalanuvchi Nomi</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Foydalanuvchi nomini kiriting"
                            required
                        >
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Parol</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Parolni kiriting"
                            required
                        >
                        <span class="input-icon">üîí</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Kirish
                </button>
            </form>

            <div class="auth-footer">
                Hisobingiz yo'qmi?
                <a href="signup.html" class="auth-link">Ro'yxatdan O'tish</a>
            </div>
        </div>

        <div class="auth-welcome-section">
            <div class="welcome-content">
                <div class="welcome-title">
                    XO'SH<br>KELIBSIZ!
                </div>
                <div class="welcome-subtitle">
                    Qaytganingizdan xursandmiz
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('user_Sohibnazar')) {
                const defaultUser = {
                    fullname: 'Sohibnazar',
                    email: 'sohibnazar@example.com',
                    username: 'Sohibnazar',
                    password: 'M@x0412'
                };
                localStorage.setItem('user_Sohibnazar', JSON.stringify(defaultUser));
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if user exists in localStorage
            const storedUser = localStorage.getItem('user_' + username);

            if (!storedUser) {
                errorMessage.textContent = 'Foydalanuvchi topilmadi!';
                errorMessage.style.display = 'block';
                return;
            }

            const userData = JSON.parse(storedUser);

            if (userData.password !== password) {
                errorMessage.textContent = 'Parol noto\'g\'ri!';
                errorMessage.style.display = 'block';
                return;
            }

            // Login successful
            successMessage.textContent = 'Muvaffaqiyatli kirdingiz! Yo\'naltirilmoqda...';
            successMessage.style.display = 'block';

            // Store current session
            localStorage.setItem('currentUser', username);

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
